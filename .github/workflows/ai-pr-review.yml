name: AI PR review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  peer-review:
    runs-on: ubuntu-latest
    name: AI Peer review
    
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: AI Peer review
        id: ai-peer-review
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          openai-key: ${{ secrets.OPENAI_KEY }}
